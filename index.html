<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcard Decks</title>
  <style>
    :root {
      --bg: #050309;
      --bg-alt: #12071f;
      --card-bg: #170826;
      --card-border: #7c3aed;
      --accent: #a855f7;
      --accent-soft: rgba(124, 58, 237, 0.3);
      --text-main: #f9f5ff;
      --text-muted: #a3a3c2;
      --danger: #f97373;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1f0738 0, #050309 50%, #020008 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #1f102f;
      background: linear-gradient(90deg, #090013, #1a0831);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    header h1 {
      font-size: 1.3rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header h1 span.logo-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #a855f7, #7c3aed);
      box-shadow: 0 0 10px #a855f7;
    }

    header .subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    main {
      display: grid;
      grid-template-columns: minmax(260px, 320px) minmax(0, 1fr);
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar (Deck list + card editor) */
    .sidebar {
      border-right: 1px solid #1f102f;
      background: radial-gradient(circle at top left, #20093f 0, #090013 50%);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow: hidden;
    }

    .panel {
      background: linear-gradient(145deg, rgba(24, 5, 46, 0.98), rgba(7, 1, 18, 0.98));
      border-radius: 0.9rem;
      padding: 0.75rem 0.8rem;
      border: 1px solid rgba(124, 58, 237, 0.45);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.6rem;
    }

    .panel-header h2 {
      font-size: 0.95rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    button, input, textarea, select {
      background: none;
      border: none;
      color: inherit;
      font: inherit;
      outline: none;
    }

    .btn {
      border-radius: 999px;
      padding: 0.3rem 0.8rem;
      font-size: 0.75rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      border: 1px solid var(--card-border);
      background: radial-gradient(circle at top, #7c3aed, #4c1d95);
      color: #fdfcff;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
      box-shadow: 0 0 8px rgba(124, 58, 237, 0.7);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.9);
    }

    .btn-outline {
      background: rgba(10, 0, 30, 0.5);
      border-color: rgba(148, 163, 184, 0.5);
      box-shadow: none;
      color: var(--text-main);
    }

    .btn-outline:hover {
      background: rgba(15, 6, 40, 0.9);
      box-shadow: 0 0 8px rgba(148, 163, 184, 0.6);
    }

    .btn-danger {
      border-color: rgba(248, 113, 113, 0.7);
      color: #fecaca;
      background: radial-gradient(circle at top, #b91c1c, #7f1d1d);
      box-shadow: 0 0 10px rgba(248, 113, 113, 0.7);
    }

    .btn-danger:hover {
      box-shadow: 0 0 14px rgba(248, 113, 113, 0.9);
    }

      padding: 0.2rem 0.5rem;
      font-size: 0.7rem;
    }
